<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html/assets/css/random.css">
    <title>검색결과</title>
</head>
<body>
    <header id="header">
        <div class="header__inner">
            <div class="header__logo">
                <img src="../html/assets/img/logo.png" alt="">
                <h2>Favorite</h2>
            </div>
            <div class="header__menu container">
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="main.html">Random</a></li>
                    <li><a href="main.html">Feeling</a></li>
                    <li><a href="main.html">List</a></li>
                </ul>
                <div class="search">
                    <input type="text" id="searchInput"
                    class="input__search"
                    placeholder="원하시는 음료를 검색해주세요."
                    title="검색">
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <h2 class="main__desc">검색 결과 1잔의 음료가 있습니다</h2>
        <section class="random__view">
            <div class="random__inner">
               <button>다시 추천 보기</button>
               <div class="view__box">
                <img src="../html/assets/img/pic.png" alt="">
                <div class="coffee">
                    <h2 class="coffee__name">딸기 아사이 레모네이드 스타벅스 리프레셔</h2>
                    <div class="coffee__desc">
                        딸기, 아사이베리 주스와 레모네이드가 달콤 상큼하게 조화된 맛에 
                        가볍게 에너지 부스팅을 할 수 있는 리프레셔 음료
                    </div>
                    <div class="coffee__nutrition">
                        <span>제품 영양 정보</span>
                        <div>Tall(톨) / 355ml(12 fl oz)</div>
                    </div>
                    <div class="bottom">
                        <ul class="line_01">
                            <li>1회 제공량(kcal) : 105</li>
                            <li>포화지방(g) : 0</li>
                            <li>단백질(g) : 1</li>
                        </ul>
                        <ul class="line_02">
                            <li>나트륨(mg) : 0</li>
                            <li>당류(g) : 24</li>
                            <li>카페인(mg) : 30</li>
                        </ul>
                    </div>
                </div>
               </div>
               <img src="../html/assets/img/logo_me.png" alt="" class="logo__view">
            </div>
        </section>
    </main>
    
</body>
</html>
