<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html/assets/css/main.css">
    <title>메인 - 선택창</title>
</head>
<body>
    <header id="header">
        <div class="header__inner">
            <div class="header__logo">
                <img src="../html/assets/img/logo.png" alt="">
                <h2>Favorite</h2>
            </div>
            <div class="header__menu container">
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="main.html">Random</a></li>
                    <li><a href="main.html">Feeling</a></li>
                    <li><a href="main.html">List</a></li>
                </ul>
                <div class="search">
                    <input type="text" id="searchInput"
                    class="input__search"
                    placeholder="원하시는 음료를 검색해주세요."
                    title="검색">
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <h2 class="main__desc">
            ‘어떤 음료를 고를까’ 선택 불가 증후군을 겪는 당신을 위한 <br>
            Favorite만의 기분 좋은 메뉴 선정
        </h2>
        <section class="select container">
            <div class="select__inner">
                <div class="random">
                    <img src="../html/assets/img/random.png" alt="">
                    <span>랜덤 추천</span>
                </div>
                <div class="emotion">
                    <img src="../html/assets/img/good.png" alt="">
                    <span>기분에 따라 맞춤 추천</span>
                </div>
                <div class="list">
                    <img src="../html/assets/img/list.png" alt="">
                    <span>전체 목록</span>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
